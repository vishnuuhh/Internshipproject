<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biryani house</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: green;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: yellow;
      margin: 0 1em;
      text-decoration: none;
    }
    .hero {
      background: url("https://via.placeholder.com/1200x400") center/cover no-repeat;
      color: black;
      text-align: center;
      padding: 4em 1em;
    }
    .hero h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .hero button {
      padding: 0.5em 1em;
      font-size: 1em;
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em 1em;
    }
    .card {
      background: white;
      margin: 1em;
      padding: 1em;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 0.5em 0;
    }
    .card p {
      font-size: 0.9em;
      color: #555;
    }
    .card button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact {
      background: #eee;
      padding: 2em 1em;
    }
    .contact h2 {
      text-align: center;
    }
    .contact form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .contact input {
      margin: 0.5em 0;
      padding: 0.5em;
      font-size: 1em;
    }
    .contact button {
      margin-top: 1em;
      padding: 0.5em;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Biryani house</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#recipe">Recipe</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Food Menu</h2>
    <p>Click on view menu to see all items</p>
    <button>view menu</button>
  </section>

  <section class="gallery" id="recipe">
    <div class="card">
      <img src="https://assets.onecompiler.app/43kr29dus/43kr2agze/e97524aedce2e1046a3e2ea9f5c58e3d.jpg" alt="Dish 1">
      <h3>Thalassery biryani</h3>
      <p> spicy, aromatic Malabar rice dish.
      
      </p>
      <button>Order Now</button>
    </div>
    <div class="card">
      <img src="https://assets.onecompiler.app/43kr29dus/43kr2agze/2ce76b5a8f7d41b10004c0bc04d595d4.jpg" alt="Dish 2">
      <h3>Goan fish biryani</h3>
      <p>coastal delight with tangy, spicy flavors.
      
      </p>
      <button>Order Now</button>
    </div>
    <div class="card">
      <img src="https://assets.onecompiler.app/43kr29dus/43kr2agze/27448d480438dd9c1dd5adc2ff09875a.jpg" alt="Dish 3">
      <h3>Hydrebad biryani</h3>
      <p>rich and spicy with layered basmati rice and meat.</p>
      <button>Order Now</button>
    </div>
    <!-- Add more cards as needed -->
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="number" placeholder="Age" required />
      <input type="email" placeholder="Email" required />
      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
